<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Momentum</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 
  <div class="fullscreen-bg background-overlay"></div>
<div class="center-intro-container" id="c-container">  
 <div class="hidden intro-container" id="prompt">
    <div class="intro-col">
      <span class="question">Hello, what's your name?</span>
    </div>
 <div class="intro-col">
  <form class="hidden" id="login-form">
    <div class="input-container1">
      <input class="intro-input"  required maxlength="15" type="text" placeholder="" />
    </div>
    <div class="input-container2">
      <input class="intro-submit hover-submit" type="submit" value="Continue »" />
    </div>
  </form>
 </div>
 </div>
</div>

  <div class="weather2">
    <div class="weather">Rain</div>
    <div class="current-temp">22°C</div>
    <div>
    <span class="city">Los Angeles</span>
    </div>
</div> 


<!--<div class="hidden container" id="container">
 <div class="container-left"></div>
 <div class="container-center clocks" id="clocks">00:00</div>
 <div class="container-right"><div class="three-dot"></div>
</div>
</div>-->


<div class="hidden center-outro-container">
 <div class="outro-container">

  <div class="hidden outro-col" id="container">
    <div class="container-left"></div>
    <div class="container-center clocks" id="clocks">00:00</div>
    <div class="container-right"><div class="three-dot"></div>
   </div>
   </div>
   
  <div calss="outro-col">
   <span class="hidden outro-greeting" id="greeting"></span>
  </div>
  <div class="hidden outro-col" id="todo-container">
    <form id="todo-form">
     <div class="outro-question">What is your main focus for today?</div>
    <div class="outro-container1">
      <input class="outro-input" type="text" required />
    </div>
    </form>
    <ul class="outro-container2" id="todo-list"></ul>
  </div>
  <div class="outro-col2">
    <div class="hidden outro-quote" id="quote">
      <div class="famous-quote"></div>
      <div class="author"> </div>
    </div>
  </div>
 </div>
</div>


  <script src="js/script.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>

 
</body>

</html>
